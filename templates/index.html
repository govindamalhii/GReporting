<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GReporting | Elite Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-300 font-sans min-h-screen">
    <div class="flex h-screen overflow-hidden">
        
        <div class="w-1/2 p-8 overflow-y-auto border-r border-slate-800">
            <div class="flex items-center gap-3 mb-8">
                <div class="h-10 w-10 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white text-xl">G</div>
                <h1 class="text-2xl font-bold text-white tracking-tight">GReporting <span class="text-xs text-indigo-400 font-mono">PRO</span></h1>
            </div>

            <form action="/generate" method="POST" class="space-y-4">
                <div>
                    <label class="text-xs uppercase font-bold text-slate-500">Vulnerability Type</label>
                    <select id="vultype" name="vultype" oninput="updateLive()" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1 focus:ring-2 focus:ring-indigo-500 outline-none">
                        {% for name in vulns %} <option value="{{ name }}">{{ name }}</option> {% endfor %}
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs uppercase font-bold text-slate-500">Severity</label>
                        <select id="severity" name="severity" oninput="updateLive()" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1">
                            <option value="Critical">Critical</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs uppercase font-bold text-slate-500">Target Domain</label>
                        <input id="target" name="target" oninput="updateLive()" placeholder="example.com" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1">
                    </div>
                </div>

                <div>
                    <label class="text-xs uppercase font-bold text-slate-500">Affected Endpoint</label>
                    <input id="endpoint" name="endpoint" oninput="updateLive()" placeholder="/api/v1/user" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1">
                </div>

                <div>
                    <label class="text-xs uppercase font-bold text-slate-500">PoC Steps</label>
                    <textarea id="steps" name="steps" oninput="updateLive()" rows="4" placeholder="1. Go to URL..." class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1"></textarea>
                </div>
                
                <div>
                    <label class="text-xs uppercase font-bold text-slate-500">Attack Payload</label>
                    <input id="payload" name="payload" oninput="updateLive()" placeholder="<script>alert(1)</script>" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1 font-mono text-cyan-400">
                </div>

                <div>
                    <label class="text-xs uppercase font-bold text-slate-500">Security Impact</label>
                    <input id="impact" name="impact" oninput="updateLive()" placeholder="Full Account Takeover (ATO)" class="w-full bg-[#161d2f] border border-slate-700 rounded-lg p-3 mt-1">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                    GENERATE FINAL REPORT
                </button>
            </form>
        </div>

        <div class="w-1/2 bg-[#0f172a] p-12 overflow-y-auto">
            <h2 class="text-slate-500 text-xs font-bold uppercase mb-4 tracking-widest">Live Preview</h2>
            <div id="preview-area" class="bg-white text-slate-900 p-8 shadow-2xl rounded min-h-full">
                <p class="text-gray-400 text-center mt-20 italic">Start typing to see the magic...</p>
            </div>
        </div>
    </div>

    <script>
        function updateLive() {
            const v = document.getElementById('vultype').value;
            const s = document.getElementById('severity').value;
            const t = document.getElementById('target').value;
            const e = document.getElementById('endpoint').value;
            const st = document.getElementById('steps').value;
            const p = document.getElementById('payload').value;
            const i = document.getElementById('impact').value;

            document.getElementById('preview-area').innerHTML = `
                <div class="border-b-2 border-slate-900 pb-4 mb-6">
                    <h1 class="text-2xl font-black uppercase">Vulnerability Report</h1>
                    <p class="text-sm font-bold text-indigo-600">${v}</p>
                </div>
                <div class="text-sm space-y-2">
                    <p><strong>Target:</strong> ${t || '...'}</p>
                    <p><strong>Endpoint:</strong> ${e || '...'}</p>
                    <p><strong>Severity:</strong> <span class="text-red-600 font-bold underline">${s}</span></p>
                    <p class="mt-4 font-bold">PoC Steps:</p>
                    <pre class="bg-gray-100 p-2 text-[10px] mt-1 rounded border">${st || '...'}</pre>
                    <p class="mt-4 font-bold">Impact:</p>
                    <p class="text-red-700 font-semibold italic">${i || '...'}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
